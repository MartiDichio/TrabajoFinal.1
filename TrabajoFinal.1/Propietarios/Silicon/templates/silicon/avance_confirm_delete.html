<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro que quieres eliminar este avance?</h1>
    <p>{{ avance.descripcion }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'avance_list' %}">Cancelar</a>
</body>
</html>
